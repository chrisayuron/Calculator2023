<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA V1</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="calculadora">
        <div class="calculadora__display" id="display"></div>
        <div class="calculadora__valores">
            <input type="text" id="num1">
            <div id="operando"></div>
            <input type="text" id="num2">
        </div>
        <div class="calculadora__botones">
            <section>
                <!-- secci贸n 1 -->
                <button id="btn7" class="btn">7</button>
                <button id="btn8" class="btn">8</button>
                <button id="btn9" class="btn">9</button>
                <button id="divi" class="btn">/</button>
                
            </section>
            <section>
                <!-- Secci贸n 2 -->
                <button id="btn4" class="btn">4</button>
                <button id="btn5" class="btn">5</button>
                <button id="btn6" class="btn">6</button>
                <button id="mult" class="btn">*</button>
            </section>
            <section>
                <!-- secci贸n 3 -->
                <button id="btn2" class="btn">1</button>
                <button id="btn2" class="btn">2</button>
                <button id="btn3" class="btn">3</button>
                <button id="rest" class="btn">-</button>

            </section>
            <section>
                <!-- Secci贸n 4 -->
                <button id="btn0" class="btn">0</button>
                <button id="limpiar" class="btn">C</button>
                <button id="igual" class="btn">=</button>
                <button id="suma" class="btn">+</button>

            </section>
        </div>
    </div>
</body>
</html>
